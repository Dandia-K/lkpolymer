<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담요청 | LK폴리머</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ✅ 공통 메뉴 -->
<nav class="header">

  <!-- 상단 바 -->
  <div class="nav-top">

    <!-- 로고 영역 -->
    <div class="nav-logo">
      <a href="index.html" class="logo">
        <img src="logo.jpg" alt="LK폴리머 로고">
      </a>
    </div>

    <!-- 메뉴 영역 (⭐ 부메뉴 기준) -->
    <div class="nav-menu">
      <ul class="main-menu">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>공장소개</li>
        <li>인증현황</li>
        <li>연락문의</li>
      </ul>

      <!-- 메가 메뉴 -->
      <div class="mega-menu">
        <div class="mega-inner">
          <!-- 기존 mega-column 그대로 -->
        </div>
      </div>
    </div>

  </div>
</nav>


<hr>

<!-- ✅ 본문 -->
<div class="container">
  <h1>상담요청</h1>

  <p>
    제품 관련 문의 또는 상담을 원하시면<br>
    아래 내용을 작성해 주시기 바랍니다.
  </p>

  <!-- ⚠️ GitHub Pages에서는 실제 전송은 안 됨 -->
  <form class="contact-form">
    <label>
      회사명<br>
      <input type="text" placeholder="회사명을 입력하세요">
    </label>

    <label>
      담당자명<br>
      <input type="text" placeholder="담당자명을 입력하세요">
    </label>

    <label>
      연락처<br>
      <input type="text" placeholder="연락처를 입력하세요">
    </label>

    <label>
      이메일<br>
      <input type="email" placeholder="이메일을 입력하세요">
    </label>

    <label>
      문의 내용<br>
      <textarea rows="5" placeholder="문의 내용을 입력하세요"></textarea>
    </label>

    <button type="button">상담 요청</button>
  </form>

  <p style="margin-top:30px;">
    ※ 본 사이트는 현재 이메일/전화 상담을 통해<br>
    문의를 접수받고 있습니다.
  </p>

  <p>
    이메일: <strong>kjsclean@naver.com</strong>
  </p>
</div>

</body>
</html>
